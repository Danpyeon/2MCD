    <script>
        $(document).ready(() => {
            $('.cotielog-illust').hover(
                function() {
                    // 마우스 올림
                    $(this).find('.cotielog-illust__base').stop().fadeTo(0, 0); 
                    $(this).find('.cotielog-illust__hover').stop().fadeTo(0, 1); 
                    //fadeTo 대신 show, hide를 사용 시 CSS에 들어간 opacity 때문에 사라지긴 하는데 이미지가 나타나질 않아서 걍 fadeTo 넣고 0, 1로 조절함
                },
                function() {
                    // 마우스 내림
                    $(this).find('.cotielog-illust__base').stop().fadeTo(0, 1); 
                    $(this).find('.cotielog-illust__hover').stop().fadeTo(0, 0); 
                }
            );
        });
    </script>
