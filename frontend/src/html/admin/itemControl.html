<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 관리 | 반려동물에게 줄 수 있는 최고의 선물</title>
    <link rel="stylesheet" href="/frontend/src/css/itemControl.css" />
    <script src="/frontend/lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#header").load("/frontend/src/html/common/header.html");
        $("#footer").load("/frontend/src/html/common/footer.html");
      });
    </script>
    <link
      rel="shortcut icon"
      href="/frontend/img/icon/cropped-favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="header"></header>
    <section id="main">
      <div class="title kor">상품 관리</div>
      <div class="list-table">
        <table>
          <thead>
            <tr>
              <th>선택</th>
              <th>상품 이미지</th>
              <th>상품 명</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody class="items"></tbody>
        </table>
      </div>
      <div class="btn-wrapper kor">
        <button class="basic-btn" onclick="deleteItem()">선택 상품 삭제</button>
        <div>
          <button class="basic-btn" onclick="editItem()">선택 상품 수정</button>
          <button class="brown-btn" onclick="addItem()">신규 상품 등록</button>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="/frontend/src/js/itemControl.js"></script>
  </body>
</html>
